<div class="auth-container">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="buttons">
      <button type="submit" (click)="isLogin = true">Login</button>
      <button type="submit" (click)="isLogin = false">Sign Up</button>
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</div>
